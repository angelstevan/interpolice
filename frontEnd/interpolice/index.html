<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/style.scss">
    <title>Vite App</title>
  </head>
  <body>
    
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-3">
        <i class="bi bi-person-circle fs-1 text-primary"></i>
        <h4 class="fw-bold mb-0 mt-2">Iniciar Sesión</h4>
        <p class="text-muted small">Ingresa tus credenciales</p>
      </div>

      <form id="formLogin" class="row g-3">
        <div class="col-12">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required>
          </div>
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>
        </div>

        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
          </button>
        </div>

      </form>
    </div>
  </div>


    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
